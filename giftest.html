<body>
    <img id="gifslideshow" src="https://media2.giphy.com/media/qg5pk8s2h5kJy/giphy.gif" />
        
    <script> 
        var myImage = document.getElementById("gifslideshow");
        var imageIndex=0;
        var imgArray = ['https://media2.giphy.com/media/qg5pk8s2h5kJy/giphy.gif', 
        'https://media0.giphy.com/media/3oEhn8HISbX78FH8L6/giphy.gif', 
        'https://media3.giphy.com/media/l41lRTRi4lYbaTTcQ/giphy.gif',
        'https://media3.giphy.com/media/iuZmthzIwfKco/giphy.gif']
        
        var timeArray = [10, 100, 100, 500]
        
        //Function to change the image. 
        function changeImage () {
            myImage.setAttribute("src", imgArray[imageIndex]);
            imageIndex++;
            if (imageIndex>=imgArray.length) {
                imageIndex=0;
            }
            console.log("called")
            setTimeout(changeImage, timeArray[imageIndex])
        }
        changeImage()
       
    </script>
    
</body>
